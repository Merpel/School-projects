<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="data.js"></script>
    <!--In reality the data will be taken from an actual backend-->
</head>

<body>
    <div class="main">
        <h1 id="header">Align two ontologies</h1>
        <div class="ontologies">
            <label for="ontology1">
                Own ontology
                <input id="ontology1" type="text" required size="40" />
            </label>
            <div class="ont2">
                <label for="ontology2">
                    Other ontology
                    <input id="ontology2" type="text" required size="40" />
                </label>
            </div>
        </div>
        <button id="align">Align</button>
        <div id="hidden-table">
            <h2 id="preliminary"> Preliminary alignment</h2>
        </div>
        <h2 id="final">Final alignment results</h2>
        <div id="hidden-results">
        </div>
    </div>
</body>

</html>
